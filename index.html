<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>안녕 리코야 v2.0</title>   
        <link rel="stylesheet" href="./css/tap.css">
    </head>
    
    <body>
        <script type="text/javascript" src="./js/js.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $('ul.tabs li').click(function(){
                    var tab_id = $(this).attr('data-tab');

                    $('ul.tabs li').removeClass('current');
                    $('.tab-content').removeClass('current');

                    $(this).addClass('current');
                    $("#"+tab_id).addClass('current');
                })
            })
        </script>

        <div class="container">
            <ul class="tabs">
                <li class="tab-link current" data-tab="tab-1">암호화</li>
                <li class="tab-link" data-tab="tab-2">복호화</li>
            </ul>

            <div id="tab-1" class="tab-content current">
                    <textarea class="tarea" id="original" rows="15" form="inform" placeholder="여기다가는 쓰고싶은 말을 적어요"></textarea>
                    <br/><br/>
                    <input type="button" class="btn" onclick="encode()" value="暗号化"/>
                    <br/><br/>
                    <textarea class="tarea" id="encoded1" rows="15" form="inform" readonly="readonly"></textarea>
                    <br/><br/>
                    <input type="button" class="btn" onclick="copy1()" value="コピー"/>
            </div>

            <div id="tab-2" class="tab-content">
                    <textarea class="tarea" id="encoded2" rows="15" form="inform" placeholder="여기다가는 풀고싶은 암호를 적어요"></textarea>
                    <br/><br/>
                    <input type="button" class="btn" onclick="decode()" value="復号化"/> 
                    <br/><br/>
                    <textarea class="tarea" id="decoded" rows="15" form="inform" readonly="readonly"></textarea>
                    <br/><br/>
                    <input type="button" class="btn" onclick="copy2()" value="コピー"/>
            </div>
        </div>
                 
    </body>
</html>
